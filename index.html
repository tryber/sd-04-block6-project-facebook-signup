<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="#">
          <img class="facebook-logo" src="./image/facebook-logo.png" />
        </a>
      </div>
      <nav class="top-bar">
        <div>
          <label id="user-email-phone-label" for="user-email-phone">
            Email ou telefone
          </label>
          <input type="text" id="user-email-phone" />
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" id="password" />
          <a href="#">
            Esqueceu a senha?
          </a>
        </div>
        <div class="button">
          <button id="button-login">
            Entrar
          </button>
        </div>
      </nav>
    </header>

    <script src="script.js"></script>
  </body>
</html>
