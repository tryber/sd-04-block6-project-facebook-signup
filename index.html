<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <h1>
        <img class="facebook-logo" src="imgs/facebook-logo-1.png"></img>
      </h1>
      
      <div class="login-area">
        <div class="input">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="input">
          <label for="password">Senha</label>
          <input type="password" id="password" />
        </div>
        <button id="button-login">Entrar</button>
      </div>
    </header>
    <div class="content">
      <div class="left-content">
        <h3>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h3>
        <img id="facebook-networking" src="" alt="" />
      </div>
      <div class="right-content">
        <h2>
          Abra uma conta
        </h2>
        <p>É rápido e fácil.</p>
        <div class="form-box">
          <input type="text" />
          <button id="facebook-register">Cadastre-se</button>
        </div>
      </div>
    </div>
  </body>
</html>
