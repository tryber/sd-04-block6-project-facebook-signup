<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">
    <div class="facebook-logo">
      <a href="https://www.facebook.com/" title="Ir para a pÃ¡gina inicial do Facebook" width="60px">
        <img src="images/facebook-logo-1.png" alt="logo facebook">
      </a>
    </div>

    <form class="login-form">
      <div class="formulario">
        <label class="login-label" for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input class="input-model" id="user-email-phone" type="text" name="user">
      </div>
      <div class="formulario">
        <label class="login-label" for="user-password">Senha</label>
        <input class="input-model" id="user-password" type="password" name="user">
        <div class="remenber">Esqueceu a conta?</div>
      </div>
      <div>
        <button class="enviar-button" id="button-login" style="margin-top: 18px;">Entrar</button>
      </div>
    </form>
  </header>
</body>

</html>
