<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <div class="login">
      <div class="facebook-logo"></div>
      <div class="login-container">
        <form action="#" id="login-form" class="login-form">
          <label id="user-email-phone-label">
            Email ou telefone
            <input type="text" id="user-email-phone" name="user-email-phone">
          </label>
          <label id="user-password">
            Senha
            <input type="password" id="user-password" name="user-password">
          </label>
          <button id="button-login" aria-label="Entrar">Entrar</button>
        </form>
        <div class="password-recovery">Esqueceu a senha?</div>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>

</html>
