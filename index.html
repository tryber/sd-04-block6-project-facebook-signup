<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="#">
          <img class="facebook-logo" src="./image/facebook-logo.png" />
        </a>
      </div>
      <nav class="top-bar">
        <div >
          <label id="user-email-phone-label" for="user-email-phone">
            Email ou telefone
          </label>
          <input class="login inputtextlogin" type="text" id="user-email-phone" />
        </div>
        <div id="pass">
          <label for="password">Senha</label>
          <input class="login inputtextlogin" type="password" id="password" />
          <a href="#">
            Esqueceu a senha?
          </a>
        </div>
        <div class="button">
          <button id="button-login">
            Entrar
          </button>
        </div>
      </nav>
    </header>
    <section class="container-section">
        <article>
          <div class="phase">
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          </div>
          <div class="imgNetworking">
            <img src="./image/networking.png" alt="mapa do mundo">
          </div>
        </article>
        <aside>
          <div>
            <h1 class="title">Abra uma conta</h1>
            <p class="subtitle">É rápido e fácil.</p>
          </div>
          
          <form>
            <div class="form-group">
              <input class="border inputtextform" type="text" placeholder="Nome">
              <input class="border inputtextform" type="text" placeholder="Sobrenome">
            </div>
            
            <div class="form-group" id="celMail">
            <input class="border inputtextform" type="text" placeholder="Celular ou email" >
          </div>

          <div class="form-group" id="newPass">
            <input class="border inputtextform" type="password" placeholder="Nova senha">
          </div>

          <div class="form-group"  id="dataNasc">
            <p>Data de nascimento</p>
            <input class="inputtextform" type="date" placeholder="dd/mm/aaaa">
          </div>  

          <div class="form-group" id="genero">
            <p>Gênero</p>
            <input type="radio" id="female" name="genero">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="genero">
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="genero">
            <label for="other">Personalizado</label>
          </div>

          <div class="form-group" id="btnCadastro">
            <button id="facebook-register">
              Cadastre-se
            </button>
          </div>

        </form>
      </aside>
    </section>

    <script src="script.js"></script>
  </body>
</html>
