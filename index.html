<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>facebook - entre ou cadastre-se</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="libs/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
</head>
<header class="top-bar">
	<a href="#">
		<img class="facebook-logo" src="img/facebook-logo-1.png" alt="Logo facebook">
  </a>
  <div class="formSign-container">
    <form class="login form-row">
      <div class="form-group col-auto">
        <label id="user-email-phone-label" for="inputEmail">Email ou telefone</label>
        <input id="user-email-phone" type="email" class="form-control form-control-sm" id="inputEmail">
      </div>
      <div class="form-group col-auto">
        <label for="inputPassword4">Senha</label>
        <input type="password" class="form-control form-control-sm" id="inputPassword">
        <small id="emailHelp" class="form-text text-muted">Esqueceu a conta?</small>
      </div>
      <div class="button-login" class="form-group col-auto">
      <button id="button-login" type="submit" class="btn btn-primary">Entrar</button>
      </div>
     </form>
  </div>
</header>
<section class="main">
  <div class="left-section">
    <h4>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h4>
    <img id="facebook-networking" src="img/networking.png" width="550px" alt="world map">
  </div>
  <div class="right-section">
    <h1>Abra uma conta</h1>
    <h4 class="text-h4" >É rápido e fácil.</h4>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Celular ou email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="newpassword" placeholder="Nova senha">
    </div>
    <div class="form-group">
      <label style="color: #90949c;" id="data de nacimento" for="birthdate">Data de nascimento</label>
      <input  type="date" class="form-control">
    </div>

    <div class="form-group">
    <label style="color: #90949c;" id="Gênero" for="birthdate">Gênero</label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Feminino">Feminino
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Masculino">Masculino
      </label>
    </div>
    <div class="form-check form-check-inline disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Personalizado"> Personalizado
      </label>
      </div>
      <div class="button-register" class="form-group col-auto">
        <button id="facebook-register" type="submit" class="btn btn-primary">Cadastre-se</button>
        </div>
  </form>

  </div>
</section>
<body>
  <script src="script.js"></script>
</body>
</html>
