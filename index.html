<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</cadastre-se></title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <div class="facebook-logo">
      <a href="#">
        <img src="img/facebook-logo.png" alt="logo" width="170" height="55">
      </a>
    </div>

    <form action="" method="GET">

      <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
      <input type="text" name="email" id="user-email-phone">

      <label for="senha">Senha</label>
      <input type="password" name="senha">

      <button id=button-login>Entrar</button>
      <a href="">Esqueceu a conta?</a>

    </form>
  </header>

  <section>

    <div>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="img/connections.png" alt="conexões">
    </div>

    <div>

      <div>
        <h1>Abra uma conta</h1>
        <p>É rápido e fácil.</p>
      </div>

      <form action="" method="GET">

        <input type="text" required="required" name="nome" placeholder="nome">
        <input type="text" required="required" name="sobrenome" placeholder="sobrenome">
        <input type="text" required="required" name="email" placeholder="Celular ou email">
        <input type="password" required="required" name="senha" placeholder="Nova senha">

        <label for="data">Data de nascimento</label>
        <input type="date" id="data" placeholder="dd/mm/aaaa">

        <div>
          <p>Gênero</p>
          <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio">Masculino</label>
          <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio">Feminino</label>
          <label for="sexo3"><input name="sexo" id="sexo3" value="p" type="radio">Personalizado</label>
        </div>

        <button>Cadastre-se</button>

        <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>

      </form>

    </div>

  </section>

</body>
</html>
