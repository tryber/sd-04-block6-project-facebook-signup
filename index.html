<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
  <header class="top-bar">
    <div class="facebook">
      <a href="https://www.facebook.com/" title="Ir para a página inicial do Facebook" width="60px">
        <img class="facebook-logo" src="images/facebook-logo-1.png" alt="facebook-logo">
      </a>
    </div>

    <form class="login-form">
      <div class="formulario">
        <label class="login-label" for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input class="input-model" id="user-email-phone" type="text" name="user">
      </div>
      <div class="formulario">
        <label class="login-label" for="user-password">Senha</label>
        <input class="input-model" id="user-password" type="password" name="user">
        <div class="remenber">Esqueceu a conta?</div>
      </div>
      <div>
        <button class="enviar-button" id="button-login" style="margin-top: 18px;">Entrar</button>
      </div>
    </form>
  </header>
  <div class="container">
    <div class="lado-esquerdo">
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>
    <div class="lado-direito">
      <p>Abra uma conta</p>
      <p>É rápido e fácil.</p>
      <form>
        <div class="container-usuario">
          <div class="form-usuario">
            <input class="form-elemento-nome" type="text" placeholder="Nome">
            <input class="form-elemento-sobrenome" type="text" placeholder="Sobrenome">
          </div>
          <div class="container-email-senha">
            <input class="form-elemento-email" type="text" placeholder="Celular ou email">
            <input class="form-elemento-senha" type="password" placeholder="Nova senha">
          </div>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
