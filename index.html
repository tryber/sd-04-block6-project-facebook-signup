<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <div class="top-bar">
    <div class="global-menu">
      <img
        class="facebook-logo"
        src="facebook-logo-1.png"
        alt="Facebook logo"
      />

      <table>
        <tbody>
          <tr>
            <td>
              <label id="user-email-phone-label" for="user-email-phone"
                >Email ou telefone</label
              >
            </td>
            <td><label for="senha">Senha</label></td>
          </tr>
          <tr>
            <td><input type="text" id="user-email-phone" /></td>
            <td><input type="password" name="senha" id="password" /></td>
            <td><button id="button-login">Entrar</button></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <div>
                <a href="">Esqueceu a conta?</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="body-bottom">
    <div class="body-left">
      <div class="frase">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que
        fazem parte da sua vida.
      </div>
    </div>
    <div class="body-right"></div>
  </div>

  <body></body>
</html>
