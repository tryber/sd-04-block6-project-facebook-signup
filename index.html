<!DOCTYPE html>
<html lang="pt">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook – entre ou cadastre-se</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="corpo">
      <header class="top-bar">
        <a href="https://www.facebook.com/">
          <h1>
            <div class="facebook-logo"></div>
          </h1>
        </a>
        <form class="formulario" action="#">
          <table cellspacing="0">
            <tbody>
              <tr>
                <td>
                  <label class="form-label" id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                </td>
                <td>
                  <label class="form-label" for="user-password">Senha</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input class="data-entry" type="text" id="user-email-phone">
                </td>
                <td>
                  <input class="data-entry" type="password" id="user-password">
                </td>
                <td>
                  <button class="data-login" type="submit" id="button-login">Entrar</button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <div>
                    <a href="#">Esqueceu a conta?</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </header>
      <section class="intro-section">
        <div class="res-section">
          <div class="presentation">
            <div class="pres-text">
              O Facebook ajuda você a se conectar e compartilhar com as pessoas que
              fazem parte da sua vida.
            </div>
            <img id="facebook-networking" src="imagens/networking.png">
          </div>
          <div class="register">
            <div class="register-title">
              <span>Abra uma conta</span>
              <div>É rápido e fácil.</div>
            </div>
            <div>
              <form action="#">
                <div class="user-name">
                  <input type="text" placeholder="Nome">
                  <input type="text" placeholder="Sobrenome">
                </div>
                <div class="user-email">
                  <input type="text" placeholder="Celular ou email">
                </div>
                <div class="user-pass">
                  <input type="password" placeholder="Nova senha">
                </div>
                <div class="user-birth">
                  <div>Data de nascimento</div>
                  <div class="date-select">
                    <input type="text" placeholder="dd/mm/aaaa">
                  </div>
                </div>
                <div class="gender">
                  <div class="gender-text">Gênero</div>
                  <div class="user-gender">
                    <div>
                      <input type="radio" checked>
                      <label for="">Feminino</label>
                    </div>
                    <div>
                      <input type="radio">
                      <label for="">Masculino</label>
                    </div>
                    <div>
                      <input type="radio">
                      <label for="">Personalizado</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
