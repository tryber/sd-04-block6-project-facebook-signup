<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.1'/>
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" type='text/css' href="style.css"/>
    <script src="libs/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
  </head>
  <body>
    <header class='top-bar'>
      <div class='superior-esquerdo'>
        <img class='facebook-logo' src='logo2.png' alt='Facebook Logotipo'>
      </div>
      <div class='superior-direito'>
        <form action='' method='post' enctype="multipart/form-data" class='form-row'>
          <div class='form-group col-auto'>
            <label for='user-email-phone' id='user-email-phone-label' class='form-label'>Email ou telefone</label>
            <input type='text' id='user-email-phone' class='form-control form-control-sm' required>
          </div>
          <div class='form-group col-auto'>
            <label for='password' id='password-label' class='form-label'>Senha</label>
            <input type='password' id='password' class='form-control form-control-sm' required>
          </div>
          <div class='form-group col-auto'>
            <button type='submit' id='button-login' class='btn btn-primary' value='Entrar'>Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <section class='central'>
      <div class='meio-esquerdo'>
        <p class='facebook-text'><em>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</em></p>
        <img id='facebook-networking' class='facebook-networking' src='networking.png' alt='Imagem mostrando a conexão entre as pessoas'>
      </div>
      <div class='meio-direito'>
        <div class='texto-direito'>
          <h1>Abra um conta</h1>
          <h4>É rápido e fácil.</h4>
        </div>
        <form action='' method='post' enctype="multipart/form-data" class='form-row'>
          <div class='form-group nome'>
            <input type='text' class='form-control' placeholder='Nome' requeired>
            <input type='text' class='form-control' placeholder='Sobrenome' required>
          </div>
          <div class='form-group email-phone'>
            <input type='text' class='user-email-phone form-control' placeholder='Celular ou email' required>
          </div>
          <div class='form-group password'>
            <input type='password' class ='password form-control input-group' placeholder='Nova Senha' required>
          </div>
          <div class="form-group col-auto data">
            <label>Data de Nascimento</label>
            <input type='date' placeholder="dd/mm/aaaa" class="form-control" required>
          </div>
          <div class='genero'>
            <h4>Gênero</h4>
            <div class='genero-radio'>
              <label><input type='radio' name='genero' class='radio' value='feminino'>Feminino</label>
              <label><input type='radio' name='genero' class='radio' value='masculino'>Masculino</label>
              <label><input type='radio' name='genero' class='radio' value='personalizado'>Personalizado</label>
            </div>
          </div>
          <button type='submit' id='facebook-register' class='btn btn-success'>Cadastre-se</button>
        </form>
      </div>

    </section>
    <footer>
    </footer>
  </body>
</html>
