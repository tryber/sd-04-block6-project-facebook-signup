<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='top-bar'>
        <a href="https://www.facebook.com" title="Ir para a página inicial do Facebook">
            <img class="facebook-logo" src="./img/facebook-logo.png" alt="">
        </a>
        <nav>
            <div class="email"><label for="email">Email ou telefone</label>
                <input type="email" class="inputtext login_form_input_box" id="email" name="email" id="user-email-phone"></div>
            <div class="password"> <label for="pass">Senha</label>
                <input type="password" class="inputtext login_form_input_box" name="pass" id="pass">
                <a class="esqueceu" href="https://www.facebook.com/recover/initiate?lwv=110&amp;ars=royal_blue_bar">Esqueceu a
                    conta?</a></div>
            <div class="button"><input value="Entrar" aria-label="Entrar" data-testid="royal_login_button" type="submit"
                id="u_0_4"></div>
            
        </nav>
    </header>
   </body>

</html>
