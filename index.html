<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="img/facebook-icon.png">
</head>
<body>
  <header class="top-bar">
    <div class="header-info">
      <div>
        <img class="facebook-logo" src="img/facebook-logo.png" alt="Facebook logo">
      </div>
      <div class="login">
        <div>
          <label class="user-email-phone-label" for="email" id="user-email-phone-label">Email ou telefone</label>
          <label class="user-password-label" for="user-password">Senha</label>
        </div>
        <div>
          <input id="user-email-phone" type="text">
          <input id="user-password" type="password">
          <button id="button-login">Entrar</button>
        </div>
        <div>
          <a class="forgot-password" href="#">Esqueceu a conta?</a>
        </div>
      </div>
    </div>
  </header>
  <section class="main-container">
    <div class="main-sub-container">
      <div>
        <div>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
        </div>
        <img src="img/image.png">
      </div>
      <div>
        <div>
          <h2>Abra uma conta</h2>
          <h3>É rápido e fácil.</h3>
        </div>
        <form>
          <div></div>
        </form>
        <div>
          Criar uma Página para uma celebridade, banda ou empresa.
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div>
      <ul>
        <li>Português (Brasil)</li>
        <li>
          <a href="https://www.facebook.com/">English (US)</a>
        </li>
      </ul>
      <div>linha</div>
      <div>
        <ul></ul>
      </div>
      <div>Facebook © 2020</div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
