<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</cadastre-se></title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">

    <div class="header-area">
      <div class="facebook-logo">
        <a href="#">
          <img src="img/facebook-logo.png" alt="logo" width="170">
        </a>
      </div>

      <form class="login-form" action="" method="GET">

        <div class="email">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="email" id="user-email-phone"><br>
        </div>

        <div class="password">
          <label for="senha">Senha</label>
          <input id="user-password" type="password" name="senha">
          <a href="">Esqueceu a conta?</a>
        </div>

        <div class="button">
          <button id=button-login>Entrar</button>
        </div>
      </form>

    </header>
    </div>


  <section class="section-area">

    <div class="container">
      <div class="left-container">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="img/networking.png" alt="conexões" id="facebook-networking">
      </div>

      <div class="right-container">

        <div class="open-acount">
          <h1 class="title-1">Abra uma conta</h1>
          <p>É rápido e fácil.</p>
        </div>

        <div class="form">

          <form action="" method="GET">

            <div class="form-1">
              <div class="create-name">
                <input type="text" required="required" id="name" name="nome" placeholder="Nome">
                <input type="text" required="required" id="lastname" name="sobrenome" placeholder="Sobrenome">
              </div>

              <div class="create-email">
                <input type="text" required="required" id="email" name="email" placeholder="Celular ou email">
              </div>

              <div class="create-password">
                <input type="password" required="required" id="password" name="senha" placeholder="Nova senha">
              </div>
            </div>


            <div class="create-date">
              <label for="data">Data de nascimento</label>
              <input type="date" id="data" placeholder="dd/mm/aaaa">
            </div>

            <div class="gender">
              <p>Gênero</p>
              <div class="gender-options">
                <label for="sexo1"><input name="sexo" id="feminino" value="Feminino" type="radio">Feminino</label>
                <label for="sexo2"><input name="sexo" id="masculino" value="Masculino" type="radio">Masculino</label>
                <label for="sexo3"><input name="sexo" id="personalizado" value="Personalizado" type="radio">Personalizado</label>
              </div>

            </div>

            <div class="signup-btn">
              <button id="facebook-register">Cadastre-se</button>
            </div>

            <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>

          </form>

        </div>


      </div>
    </div>


  </section>

  <script src="script.js"></script>

</body>
</html>
