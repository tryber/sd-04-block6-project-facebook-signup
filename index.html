<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Facebook</title>
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" alt="facebook logo" src="imgs/facebook-logo.png" width="168px" />
    <div class="login-container">
      <form class="login-form">
        <div class="input">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input type="text" id="user-email-phone" />
        </div>
        <div class="input">
          <label for="user-password">
            Senha
          </label>
          <input type="password" id="user-password" />
        </div>
        <button id="button-login">Entrar</button>
      </form>
    </div>
  </header>
  <div class="content-container">
    <div>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Networking Image" width="537px">
    </div>
    <div class="signup-container">
      <h2>Abra uma conta</h2>
      <p>É rápido e fácil.</p>
      <form class="signup-form">
        <div class="row">
          <input type="text" placeholder="Nome">
          <input type="text" placeholder="Sobrenome">
        </div>
        <div class="column">
          <input type="text" placeholder="Celular ou email">
          <input type="text" placeholder="Nova senha">
        </div>
        <p>Data de nascimento</p>
        <input type="date">
        <p>Gênero</p>
        <input type="radio" id="feminino">
        <label for="feminino">
          Feminino
        </label>
        <input type="radio" id="masculino">
        <label for="masculino">
          Masculino
        </label>
        <input type="radio" for="personalizado">
        <label id="personalizado">
          Personalizado
        </label>
        <button id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </div>
</body>

</html>
