<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Facebook Singnup </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- cabeçalho -->
    <header>
        <div class="header">
            <div class="top-bar">
                <div class="logo">
                    <a href=index.html><img src="facebook-logo.png" alt="logotipo do facebook" width=200px class="facebook-logo"></a>
                </div>

                <div class="login">
                    <form name="form-login" id="form-login" class="form-login">
                        <div class="finput-login">
                            <label for="fEmailPhone" id="user-email-phone-label">Email ou telefone</label><br>
                            <input type="text" name="fEmailPhone" id="user-email-phone" required><br><br>
                        </div>

                        <div class="finput-login">
                            <label for="fPassoword">Senha</label><br>
                            <input type="text" name="fPassoword" id="user-passoword" required><br><br>
                        </div>

                        <div class="button">
                            <button id="button-login" class="button-login" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

<!-- section  -->
    <section class="content">
        <div class="content-container"></div>
            <div class="left-content">
                <p>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
                <img src="networking.png" alt="mapa-mundi com figuras que representam pessoas e essas pessoas estão conectadas" id="facebook-networking">
            </div>
            <div class="right-content">
                <div class="text-signup">
                    <h1 class="title-signup">Abra uma conta</h1>
                    <p class="paragraph-signup">É rápido e fácil.</p>
                </div>
                <div class="signup">
                    <form name="form-signup">
                        <div class="finput-name">
                            <div class="finput-signup">
                                <input type="text" id="fName" placeholder="Nome" required>
                            </div>

                            <div class="finput-signup">
                                <input type="text" id="fLastName" placeholder="Sobrenome" required>
                            </div>
                        </div>

                        <div class="finput-signup">
                            <input type="text" id="fEmailPhoneSignup" placeholder="Celular ou email" required>
                        </div>

                        <div class="finput-signup">
                            <input type="text" name="fPassowordSignup" placeholder="Nova senha" required>
                        </div>

                        <div class="finput-born">
                            <div class="text-born">
                                <p>Data de nascimento</p><br><br>
                            </div>
                            <div class="date-born"></div>
                                <input type="text" name="fBornDate" placeholder="dd/mm/aaaa" class="datapicker" required>
                            </div>
                        </div>

                        <div class="finput-genre">
                            <p>Gênero</p><br>
                            <input type="radio" name="Feminino" id="Feminino" value="Feminino" required>
                            <label for="Feminino">Feminino</label>

                            <input type="radio" name="Masculino" id="masculino" value="Masculino" required>
                            <label for="Masculino">Masculino</label>

                            <input type="radio" name="Personalizado" id="Personalizado" value="Personalizado"  required>
                            <label for="Personalizado">Personalizado</label>
                        </div>

                        <div class="finput-signup">
                            <button id="facebook-register" type="register" class="button-register">Cadastre-se</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<!-- footer -->
    <footer>
        <p>&copy; Ana Higo - Trybe Student</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
