<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="/facebook-logo-1.png" alt="Logo facebook" width="170px" height="55px" class="facebook-logo">
    <form method="GET" action="">
        <fieldset>
          <label for="user-email-phone">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="Email-Phone">
          <label for="Senha">Senha</label>
          <input type="text" id="Senha" name="Senha">
          <button>Entrar</button>
          <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Esqueceu a conta?
          </a>
        </fieldset>
    </form>
    </header>
    <section>
        <div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as
                 pessoas que fazem parte da sua vida.</p>
            <img src='/facebook-logo-2.png' alt='conectividade'>
        </div>
        <div>
            <div>
                <h1>Abra uma conta</h1>
                <p>É rápido e fácil.</p>
            </div>
            <form method="GET" action="">
                <fieldset>
                    <input placeholder="Nome" id="" name="" size="10" required>
                    <input placeholder="Sobrenome" id="" name="" size="10" required>
                    <input placeholder="Celular ou Email" id="" name="" size="20" required>
                    <input placeholder="Nova senha" id="" name="" size="20" required>
                </fieldset>
            </form>
        </div>

    </section>
</body>
</html>
