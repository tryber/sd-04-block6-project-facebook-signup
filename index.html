<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar container">
    <img class="facebook-logo" src="facebook-logo-1.png" width="200">
    <form class="container-2">
      <div class="container-email">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text" size="15">
      </div>
      <div class="container-password">
        <label for="user-password">Senha</label>
        <input id="user-password" type="password" size="15">
      </div>
      <div>
        <button id="button-login" class="btn-enviar">Entrar</button>
      </div>
    </form>
  </header>
  <section class="container-total">
    <div class="container-left">
      <div>
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
      </div>
      <div>
        <img id="facebook-networking" src="networking.png" >
      </div>
    </div>
    <div class="container-rigth">
      <div>
        <p>Abra uma conta</p>
        <p>É rápido e fácil.</p>
        <form>
          <input type="text" placeholder="Nome">
          <input type="text" placeholder="Sobrenome">
          <input type="text" placeholder="Celular ou email">
          <input type="password" placeholder="Nova senha">
        </form>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
