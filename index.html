<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <navbar class="navbar navbar-expand-lg navbar-dark top-bar p-0 ml-0">
            <div class="container">
                <a href="" class="navbar-brand"><img src="images/logo.png" alt=""></a>
            
                <div class="col-md-7 col-lg-5 ml-auto mt-2">
                    <form action="" class="form-row ml-auto">
                        <div class="form-group col-md-4 ml-2 mb-1">
                            <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                            <input type="text" class="form-control input-header" id="user-email-phone">
                        </div>
                        <div class="form-group col-md-4 ml-1 mb-1">
                            <label for="user-password" id="user-password-label">Senha</label>
                            <input type="password" class="form-control input-header" id="user-password">
                            <small><a href="#">Esqueceu a conta?</a></small>
                        </div>
                        <div class="form-group col-md-2 mb-1">
                            <button type="submit" class="btn btn-primary btn-login mt-4" id="button-login">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </navbar>

        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <h4 class="subtitle-left">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h4>
                    <img class="img-fluid" src="images/facebook-networking.png" alt="Connections">
                </div>
                <div class="col-sm-6">
                    <div class="ml-5">
                        <h1 class="subtitle-right mb-0">Abra uma conta</h1>
                        <h4 class="subtitle-right-compl">É rápido e fácil.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
