<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</cadastre-se></title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">

    <div class="header-area">
      <div class="facebook-logo">
        <a href="#">
          <img src="img/facebook-logo.png" alt="logo" width="170">
        </a>
      </div>

      <form class="login-form" action="" method="GET">

        <div class="email">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="email" id="user-email-phone"><br>
        </div>

        <div class="password">
          <label for="senha">Senha</label>
          <input id="user-password" type="password" name="senha">
          <a href="">Esqueceu a conta?</a>
        </div>

        <div class="button">
          <button id=button-login>Entrar</button>
        </div>
      </form>

    </header>
    </div>


  <section class="section-area">

    <div class="container">
      <div class="left-container">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="img/networking.png" alt="conexões" id="facebook-networking">
      </div>

      <div class="right-container">

        <div class="open-acount">
          <h1>Abra uma conta</h1>
          <p>É rápido e fácil.</p>
        </div>

        <form action="" method="GET">

          <input type="text" required="required" name="nome" placeholder="nome">
          <input type="text" required="required" name="sobrenome" placeholder="sobrenome">
          <input type="text" required="required" name="email" placeholder="Celular ou email">
          <input type="password" required="required" name="senha" placeholder="Nova senha">

          <label for="data">Data de nascimento</label>
          <input type="date" id="data" placeholder="dd/mm/aaaa">

          <div>
            <p>Gênero</p>
            <label for="sexo1"><input name="sexo" id="sexo1" value="Feminino" type="radio">Feminino</label>
            <label for="sexo2"><input name="sexo" id="sexo2" value="Masculino" type="radio">Masculino</label>
            <label for="sexo3"><input name="sexo" id="sexo3" value="Mersonalizado" type="radio">Personalizado</label>
          </div>

          <button id="facebook-register">Cadastre-se</button>

          <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>

        </form>

      </div>
    </div>


  </section>

</body>
</html>
