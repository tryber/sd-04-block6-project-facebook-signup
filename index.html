<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="/style.css" rel="stylesheet">
    <title>Facebook - entre ou cadastre-se</title>
    </title>
</head>

<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="/facebook-logo.png" alt="Logo do Facebook">
            </div>

            <div class="form">
                <div class="user">
                    <label for="user">E-mail ou celular</label>
                    <br>
                    <input type="text">
                </div>

                <div class="password">
                    <label for="password">E-mail ou celular</label>
                    <br>
                    <input type="password">
                    <br>
                    <a id="forget" href="https://www.facebook.com/recover/initiate?lwv=110&ars=royal_blue_bar">Esqueceu
                        a senha?</a>
                </div>
                <input value="Entrar" aria-label="Entrar" data-testid="royal_login_button" type="submit"
                    id="button-login">
            </div>
        </div>

</body>

</html>
