<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Facebook - entre ou cadastre-se</title>
  </head>
  <body>
    <header class="container">
      <div class="menubar">
        <img src="imgs/facebook-logo.png" alt="Facebook" class="logo" />
        <form action="post">
          <table>
            <tr>
              <td><label for="email" class="loginlabel pdleft">Email ou telefone</label></td>
              <td><label for="pass" class="loginlabel pdleft">Senha</label></td>
            </tr>
            <tr>
              <td class="pdleft"><input type="text" name="email" id="" class="login" /></td>
              <td class="pdleft"><input type="password" name="pass" id="" class="login" /></td>
              <td class="pdleft"><button class="loginbtn loginlabel"">Entrar</button></td>
            </tr>
            <tr>
              <td></td>
              <td class="pdleft"><a href="#">Esqueceu a conta?</a></td>
            </tr>
          </table>
        </form>
      </div>
    </header>
    <section class="content"></section>
  </body>
</html>
