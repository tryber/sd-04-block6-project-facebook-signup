<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.1'/>
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" type='text/css' href="style.css"/>
    <script src="libs/js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class='top-bar'>
      <div class='superior-esquerdo'>
        <img class='facebook-logo' src='logo2.png' alt='Facebook Logotipo'>
      </div>
      <div class='superior-direito'>
        <form action='' method='post' enctype="multipart/form-data" class='form-inline'>
          <div class='form-group'>
            <label for='user-email-phone' id='user-email-phone-label' class='form-label'>Email ou telefone</label><br>
            <input type='text' id='user-email-phone' class='form-control' required>
          </div>
          <div class='form-group'>
            <label for='password' id='password-label' class='form-label'>Senha</label><br>
            <input type='password' id='password' class='form-control' required>
            <small id="emailHelp" class="form-text text-muted">Esqueceu a conta?</small>
          </div>
          <div class='form-group'>
            <input type='submit' id='button-login' class='btn btn-primary' value='Entrar'>
          </div>
        </form>
      </div>
    </header>
    <section class='central'>
      <div class='meio-esquerdo'>
        <p class='facebook-text'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id='facebook-networking' src='networking.png' alt='Imagem mostrando a conexão entre as pessoas'>
      </div>
      <div class='meio-direito'>
        <form action='' method='post' enctype="multipart/form-data" class='form-inline'>
          <div>
            <label for=''></label>
            <input >
          </div>
        </form>
      </div>

    </section>
    <footer>

  </body>
</html>
