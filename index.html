<!DOCTYPE html>
<html lang="pt">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook – entre ou cadastre-se</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="corpo">
      <header class="top-bar">
        <a href="https://www.facebook.com/">
          <h1>
            <div class="facebook-logo"></div>
          </h1>
        </a>
        <form class="formulario" action="#">
          <table cellspacing="0">
            <tbody>
              <tr>
                <td>
                  <label class="form-label" id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                </td>
                <td>
                  <label class="form-label" for="user-password">Senha</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input class="data-entry" type="text" id="user-email-phone">
                </td>
                <td>
                  <input class="data-entry" type="password" id="user-password">
                </td>
                <td>
                  <button class="data-login" type="submit" id="button-login">Entrar</button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <div>
                    <a href="#">Esqueceu a conta?</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </header>
      <section class="intro-section">
        <div>
          <div>
            <div>
              O Facebook ajuda você a se conectar e compartilhar com as pessoas que
              fazem parte da sua vida.
            </div>
            <img id="facebook-networking" src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png" alt="">
          </div>
          <div>
            <div></div>
            <div>
              <form action="#"></form>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
