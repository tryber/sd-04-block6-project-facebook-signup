<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Facebook Singnup </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- cabeçalho -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href=index.html><img src="facebook-logo.png" alt="logotipo do facebook" width=200px class="facebook-logo"></a>
                </div>

            <div class="login">
                <form name="login-form" id="login-form" class="login-form">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="fEmailPhone" id="user-email-phone-label">Email ou telefone</label>
                                </td>
                                <td>
                                    <label for="fPassoword" id=>Senha</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="fEmailPhone" id="user-email-phone" required>
                                </td>
                                <td>
                                    <input type="password" name="fPassoword" id="user-passoword" required>
                                </td>
                                <td>
                                    <button id="button-login" class="button-login" type="submit">Entrar</button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </header>

<!-- section  -->
    <section>
        <div class="container">
            <div></div>
            <div class="left-content">
                <div class="text">
                    <p>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte <br> da sua vida.</p>
                </div>
                <div class="image-people">
                    <img src="networking.png" alt="mapa-mundi com figuras que representam pessoas e essas pessoas estão conectadas"    id="facebook-networking">
                </div>
            </div>

            <div class="right-content">
                <div class="text-signup">
                    <h1 class="title-signup">Abra uma conta</h1>
                    <p class="paragraph-signup">É rápido e fácil.</p>
                </div>

            <div class="signup">
                <form class="user-data-info" name="form-signup">
                    <div class="finput-signup">
                        <div class="finput-name">
                            <input type="text" class="fsignup" id="fName" placeholder="Nome">
                            <input type="text" id="fLastName" class="fsignup" placeholder="Sobrenome">
                        </div>

                        <div class="finput-email-password">
                            <input type="text" id="fEmailPhoneSignup" class="fsignup" placeholder="Celular ou email">
                        </div>

                        <div class="finput-email-password">
                            <input type="password" name="fPassowordSignup" class="fsignup" placeholder="Nova senha">
                        </div>

                        <div class="finput-born">
                            <div class="text-born">
                                <p>Data de nascimento</p>
                            </div>
                            <div class="date-born">
                                <div class="data-select">
                                    <input type="text" name="fBornDate" placeholder="dd/mm/aaaa" class="datapicker" id="date-born">
                                </div>
                            </div>
                        </div>
                        <div class="finput-gender">
                            <div class="gender-title">
                                <p>Gênero</p><br>
                            </div>
                            <div class="user-gender">
                                <input type="radio" name="feminino" id="feminino"   value="feminino">
                                <label for="feminino">Feminino</label>

                                <input type="radio" name="masculino" id="masculino" value="masculino">
                                <label for="masculino">Masculino</label>

                                <input type="radio" name="personalizado"    id="personalizado" value="personalizado">
                                <label for="personalizado">Personalizado</label>
                            </div>
                        </div>

                        <div class="form-sub-button">
                            <button id="facebook-register" type="submit" class="button-register">Cadastre-se</button>
                        </div>
                    </div>
                </form>

                <div class="text-empresa">
            </div>
            <div></div>
        </div>
    </section>

<!-- footer -->
    <footer>
        <p>&copy; Ana Higo - Trybe Student</p>
    </footer>

<!-- script -->


</body>

</html>
