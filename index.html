<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="facebook-logo"></div>
        <div class="enter">
            <div class="username-login">
                <label id="user-email-phone-label" class="user-email-phone-label">Email ou telefone</label><br>
                <input type="text" id="user-email-phone">
            </div>
            <div class="username-senha">
                <label>Senha</label><br>
                <input type="password" id="user-password">
            </div>
            <div>
                <button type="button" id="button-login" class="button-login">Entrar</button>
            </div>
        </div>
    </header>
    <section class="no-head">

    </section>
    <script src="script.js"></script>
</body>

</html>
