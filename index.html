<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <header class="top-bar">
            <img src="libs/facebook-logo.png" alt="facebook-logo" class="facebook-logo">

            <form>
                <div class="login-container">
                    <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                    <input type="text" id="user-email-phone"/><br>

                    <label for="user-password">Senha</label>
                    <input type="password" id="user-password"/>

                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </header>

        <section class="content-container">
            <section class="left-side">
                <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                <img src="libs/networking.png" alt="networking" id="facebook-networking">
            </section>

            <section class="right-side">
                <h2>Abra uma conta</h2>
                <h3>É rápido e fácil.</h3>
                <form>
                    <div class="full-name">
                        <input type="text" id="name" placeholder="Nome">
                        <input type="text" id="last-name" placeholder="Sobrenome">
                    </div>
                    <input type="text" id="phone-email" placeholder="Celular ou email">
                    <input type="password" id="new-password" placeholder="Nova senha">
                    <h4>Data de nacimento</h4>
                    <input type="date" placeholder="dd/mm/aaaa" id="birthday">
                    <p>Gênero</p>
                    <input type="radio" id="female" name="gender" value="Feminino">
                    <label for="female">Feminino</label>
                    <input type="radio" id="male" name="gender" value="Masculino">
                    <label for="male">Masculino</label>
                    <input type="radio" id="other" name="gender" value="Personalizado">
                    <label for="other">Personalizado</label>
                    <button id="facebook-register">Cadastre-se</button>
                </form>
            </section>
        </section>
        <script src="script.js"></script>
    </body>
</html>
