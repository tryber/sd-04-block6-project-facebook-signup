    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
      .top-bar{
        background-color: #3b5998;
        border-bottom: 1px solid #1d2a5b;
      }

      .form-label-small{
        color: #fff;
        font-size: 12px;
        margin-bottom: .2rem;
      }

      .text-input{
        -webkit-appearance: none;
        border: 1px solid #ccd0d5;
        border-radius: 0;
        padding: 3px;
        height: 23px;
      }
      .square-input{
        border-color: #1d2a5b;
        background-color: #fff;
        color: #1c1e21;
        font-size: 12px;
      }

      .button-login{
        background-color: #4267b2;
        border: 1px solid #29487d;
        border-radius: 2px;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        padding: 2px 6px;
      }

      .top-bar a{
        font-size: 12px;
        color: #9cb4d8;
      }

      .form-no-margin{
        margin-bottom: 0;
      }

      .facebook-logo{
        width: 170px;
      }

      img{
        height: 34px;
        margin-top: 17px;
      }

      .form-padding-fb{
        padding-right: 0px;
        padding-left: 30px;
      }

      .gradiente{
        background: linear-gradient(white, #D3D8E8);
      }
      .infografic{
        width: 537px;
        height: 195px;
      }
      .fb-message{
        color: #0e385f;
        font-size: 20px;
        font-weight: bold;
        line-height: 29px;
        margin-top: 40px;
        width: 450px;
        word-spacing: -1px;
      }

      .fb-h2{
        font-size: 36px;
        color: #333;
        font-weight: 600;
      }

      .fb-h3{
        color: #1d2129;
        font-size: 19px;
      }

      .fb-h{
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .fb-form-label{
        color: #90949c;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        margin-top: 10px;
      }

    <title>Facebook Signup</title>
  </head>
  <body>
    <navbar class= "top-bar navbar navbar-expand-lg navbar-dark navbarBGColor " >
      <div class = 'container'> 
      <div class="ml-5">
        <a href = "#" class = "facebook-logo p-2"><img alt= "facebook-logo" src="/media/facebook-logo.png"></a>
      </div>
      <div class = 'col-sm-6 ml-5'>
        <form class = "form-padding-fb form-row ml-5">
            <div class="form-no-margin form-group col-sm-4">
              <label class = "small-label form-label-small" for = "email">Email ou telefone</label>
              <input id = 'user-email-phone' class="text-input square-input form-control" name = "email" type ="text"> 
            </div>
            <div class="form-no-margin form-group col-sm-4">
              <label class = "small-label form-label-small" for = 'senha'>Senha</label>
              <input id = 'user-email-phone-label' class="text-input square-input form-control" name = 'senha' type ="password">
              <a href="#">Esqueceu a conta?</a>
            </div>
            <div class="col-sm-2">
              <button id = "button-login" class="button-login btn btn-primary btn-sm mt-4" name = 'submit' type ="submit">Entrar</button>
            </div>
        </form>
      </div>
      </div>
    </navbar>
    <div class="gradiente">
      <div class="container">
        <d  iv class="row">

            <div>

              </div>
              <div>

                    <div class="form-group col-md-6">
                      <input type="email" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Celular ou email">

                  <div class="form-group">

                  <div>

                  <div class="form-row">

                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </div>
                    <div class = 'form-group'>
                      <select aria-label="Mês" name="birthday_month" id="month" title="Mês" class="form-control form-control-sm">
                        <option value="0">Mês</option>
                        <option value="1">Jan</option>
                        <option value="2">Fev</option>
                        <option value="3">Mar</option>
                        <option value="4">Abr</option>
                        <option value="5">Maio</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Ago</option>
                        <option value="9">Set</option>
                        <option value="10">Out</option>
                        <option value="11">Nov</option>
                        <option value="12">Dez</option>
                      </select>
                    </div>
                    <div class = 'form-group'>
                      <select aria-label="Ano" name="birthday_year" id="year" title="Ano" class="form-control form-control-sm"><option value="0">Ano</option><option value="2020">2020</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option><option value="1979">1979</option><option value="1978">1978</option><option value="1977">1977</option><option value="1976">1976</option><option value="1975">1975</option><option value="1974">1974</option><option value="1973">1973</option><option value="1972">1972</option><option value="1971">1971</option><option value="1970">1970</option><option value="1969">1969</option><option value="1968">1968</option><option value="1967">1967</option><option value="1966">1966</option><option value="1965">1965</option><option value="1964">1964</option><option value="1963">1963</option><option value="1962">1962</option><option value="1961">1961</option><option value="1960">1960</option>
                      </select>
                    </div>
                    <div>
                      <a title="Clique para obter mais informações" href="#">
                        <i></i>
                      </a>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
