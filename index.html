<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="/facebook-logo-1.png" alt="Logo facebook" width="170px" height="55px" class="facebook-logo">
    <form method="GET" action="">
        <fieldset>
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" name="Email-Phone">
          <label for="Senha">Senha</label>
          <input type="password" id="Senha" name="Senha">
          <button id="button-login">Entrar</button>
          <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar"
          >Esqueceu a conta?</a>
        </fieldset>
    </form>
    </header>
    <section>
        <div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as
                 pessoas que fazem parte da sua vida.</p>
            <img src='/networking.png' alt='conectividade'>
        </div>
        <div>
            <div>
                <h1>Abra uma conta</h1>
                <p>É rápido e fácil.</p>
            </div>
            <form method="GET" action="">
                <fieldset>
                    <input placeholder="Nome" id="" name="" required type="text">
                    <input placeholder="Sobrenome" id="" name="" required type="text">
                    <input placeholder="Celular ou Email" id="" name="" required type="text">
                    <input placeholder="Nova senha" id="" name="" required type="password">
                    <label>Data de nascimento<input type="date" placeholder="dd/mm/aaaa"></label>
                    <div>
                        <p>Gênero</p>
                        <label><input type="radio" name='sexo'>Masculino</label>
                        <label><input type="radio" name='sexo'>Feminino</label>
                        <label><input type="radio" name='sexo'>Personalizado</label>
                    </div>
                    <button id="facebook-register" type="submit">Cadastre-se</button>
                </fieldset>
            </form>
        </div>

    </section>
</body>
</html>
