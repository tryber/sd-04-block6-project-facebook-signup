<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="shortcut icon" href="libs/fb_icon_325x325.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
        <div class="">
           <img class="facebook-logo" src="facebook-logo.png" alt="Logo Facebook">
        </div>
           <div class="menuLogin">
              <table>
                 <tr>
                    <td><label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label></td>
                    <td><label for="pass">Senha</label></td>
                 </tr>
                 <tr>
                    <td><input class="" type="email" name="email" id="user-email-phone"> </td>
                    <td><input class="" type="password" name="pass" id="user-password"> </td>
                    <td><button id="button-login" class="uiButtonConfirm" >Entrar</button></td>
                 </tr>
                 <tr>
                    <td></td>
                    <td><a href="#" style="color: #9cb4d8;">Esqueceu a conta?</a></td>
                 </tr>
              </table>
           </div>
     </header>

    <main></main>
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

<!--   5 - Um título com o texto 'Email ou telefone' acima do campo de entrada de texto para email ou telefone com o id "user-email-phone-label". -->

<!--   6 - Um campo de entrada de texto para digitar a senha do usuário, posicionado no canto superior direito. O campo também deve estar
  posicionado à direita do campo de entrada de texto para email ou telefone.
  Pontos importantes: * Ao digitar a senha, o padrão deve ser '*****'. -->

<!--   7 - Um botão com o id "button-login" e o texto 'Entrar', à direita do campo de entrada de texto para senha.
  Pontos importantes: * Ao clicar no botão, um alert deve ser exibido com o email ou telefone digitado pelo usuário. -->

<!--   8 - Um texto 'O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.' abaixo da barra superior
  azul do Facebook, no canto esquerdo. -->

<!--   10 - Um texto 'Abra uma conta' posicionado abaixo da caixa de texto de email/telefone. -->

<!--   13 - Um campo de entrada de texto para o sobrenome do usuário. Posicione esse campo à direita do campo nome.
  Pontos importantes: * Defina o placeholder com o valor "Sobrenome". -->

<!--   14 - Um campo de entrada de texto para o celular ou email. Posicione esse campo abaixo do sobrenome do usuário.

  alguma biblioteca para transformá-lo em um datepicker. * Defina o placeholder com o valor "dd/mm/aaaa". -->

<!--   18 - Um texto 'Gênero' abaixo dos campos de data. -->

  Pontos importantes: * Posicione abaixo do texto 'Gênero'. -->
