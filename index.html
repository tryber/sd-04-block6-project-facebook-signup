<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-signup</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="top-bar">
        <div>
            <a href="#">
                <img id="logo" class="facebook-logo" src="./facebook-logo-1.png" alt="facebook logo">
            </a>
        </div>
        <div>
            <label id="user-email-phone-label" for="email">Email ou telefone</label>
            <input id="user-email-phone" type="text">
            <label for="senha">Senha</label>
            <input id="user-password" type="password">
            <button id="button-login" class="button-login">Entrar</button>
        </div>
    </header>
    <section class="main">
        <div class="first-column">
            <p class="networking-p">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" class="facebook-networking" src="./networking.png" alt="imagem networking facebook">
        </div>
        <div class="second-column">
            <p>Abra uma conta</p>
            <p>É rápido e fácil.</p>
            <form action="#">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <br>
                <input type="text" placeholder="Celular ou email">
                <br>
                <input type="password" placeholder="Nova senha">
                <p>Data de nascimento</p>
                <input id="data" type="text" placeholder="dd/mm/aaaa">
                <p>Gênero</p>
                <label for="fem"><input id="fem"  type="radio" value="Feminino">Feminino</label>
                <label for="masc"><input id="masc" type="radio" value="Masculino">Masculino</label>
                <label for="pers"><input id="pers" type="radio" value="Personalizado">Personalizado</label>
                <br>
                <button id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
