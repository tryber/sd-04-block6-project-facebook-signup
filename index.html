<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link href="/style.css" rel="stylesheet">
    <title>Ai</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/facebook-logo.png" alt="Logo do Facebook">
            </div>

            <div class="form">
                <div class="user">
                    <label for="user">E-mail ou celular</label>
                    <br>
                    <input type="text">
                </div>

                <div class="password">
                    <label for="password">E-mail ou celular</label>
                    <br>
                    <input type="password">
                    <br>
                    <a id="forget" href="https://www.facebook.com/recover/initiate?lwv=110&ars=royal_blue_bar">Esqueceu
                        a senha?</a>
                </div>
                <input value="Entrar" aria-label="Entrar" data-testid="royal_login_button" type="submit"
                    id="button-login">
            </div>
        </div>
    </header>

    <main>
        <div class="center">
            <div class="conteudo">
                <div class="img">
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </p>

                    <img src="/networking.png" alt="Pessoas conectadas">
                </div>
            </div>

            <div class="criar-conta">
                <h1>Abra uma conta</h1>
                <h4>É rápido e fácil.</h4>
                <div class="w50">
                    <input placeholder="Nome" type="text">
                </div>
                <!--w50-->
                <div class="w50">
                    <input placeholder="Sobrenome" type="text">
                </div>
                <!--w50-->

                <div class="w100">
                    <input placeholder="Celular ou email" type="email">
                </div>
                <!--w100-->
                <div class="w100">
                    <input placeholder="Nova senha" type="password">
                </div>
                <!--w100-->

                <div class="w100">
                    <p>Data de nascimento</p>
                    <select name="nascimento-dia" class="nascimento">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                    </select>
                    <select name="nascimento-mes" class="nascimento">
                        <option value="0">Janeiro</option>
                        <option value="1">Fevereiro</option>
                        <option value="2">Março</option>
                        <option value="3">Abril</option>
                    </select>
                    <select name="nascimento-ano" class="nascimento">
                        <option value="0">1990</option>
                        <option value="1">1991</option>
                        <option value="2">1992</option>
                        <option value="2">1993</option>
                    </select>
                    <div class="clear"></div>
                </div>
                <!--w100-->

                <div class="w100">
                    <input type="submit" name="acao" value="Cadastre-se">
                </div>
                <!--w100-->
                <div class="clear"></div>

                <div class="w100">

                </div>
            </div>
        </div>
    </main>

</body>

</html>
