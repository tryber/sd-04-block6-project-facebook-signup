<!DOCTYPE html>


<html lang="pt-br">

    <head>

            <meta charset="utf-8">
            <title>FB Login</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="style.css">


    </head>


    <body>

        <!--BARRA AZUL-------------------------------------------->
        <!--BARRA AZUL-------------------------------------------->
        <!--BARRA AZUL-------------------------------------------->
        <section>
            <header class="top-bar"><!--REQUISITO 2 TOP BAR------------------------------------------------------------------->

                <div class="fb-logo">
                    <!--REQUISITO 3 LOGOTIPO------------------------------------------------------------------------------------------------->
                    <img class="facebook-logo" src="/imgs/fb.png" width="175px" alt="facebook logo">
                    <!--REQUISITO 3 LOGOTIPO------------------------------------------------------------------------------------------------->
                </div>
                    <form class="user-info">
                        <table class="login-senha">
                            <tr>
                                <!--REQUISITO 5 INPUT EMAIL LABEL------------------------------------------------------------------->
                                <td><label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label></td>
                                <!--REQUISITO 5 INPUT EMAIL LABEL------------------------------------------------------------------->
                                <td><label id="user-password-label" for="user-password">Senha</label></td>
                            </tr>
                            <tr>
                                <!--REQUISITO 4 INPUT EMAIL------------------------------------------------------------------->
                                <td><input class="user-email-phone" id="user-email-phone" type="text"></td>
                                <!--REQUISITO 4 INPUT EMAIL------------------------------------------------------------------->

                                <!--REQUISITO 6 INPUT PASSWORD------------------------------------------------------------------->
                                <td><input class="user-password" id="user-password" type="password"></td>
                                <!--REQUISITO 6 INPUT PASSWORD------------------------------------------------------------------->

                                <!--REQUISITO 7 BUTTON LOGIN função está no script------------------------------------------------>
                                <td><button class="button-login" id="button-login">Entrar</button></td>
                                <!--REQUISITO 7 BUTTON LOGIN------------------------------------------------------------------->
                            </tr>
                            <tr>
                                <td></td>
                                <td><a class="forget" href="#">Esqueceu a conta?</a></td>
                            </tr>
                        </table>
                    </form>
            </header>
            <!--BARRA AZUL-------------------------------------------->
            <!--BARRA AZUL-------------------------------------------->
            <!--BARRA AZUL-------------------------------------------->


            <!--CORPO------------------------------------------------->
            <!--CORPO------------------------------------------------->
            <section class="body-container">
                <div class="body-content-left">
                    <!--REQUISITO 8 TEXTO ESQUERDO FACEBOOK------------------------------------------------------------------->
                    <p class="main-p">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                    <!--REQUISITO 8 TEXTO ESQUERDO FACEBOOK------------------------------------------------------------------->

                    <!--REQUISITO 9 IMAGEM FACEBOOK NETWORKING------------------------------------------------------------------->
                    <img class="facebook-networking" id="facebook-networking" src="/imgs/networking.png">
                    <!--REQUISITO 9 IMAGEM FACEBOOK NETWORKING------------------------------------------------------------------->
                </div>

                <!--REQUISITO 10 E 11------------------------------------------------------------------>
                <div class="body-content-right">
                    <h1 class="right-title">Abra uma conta</h1>
                    <h4 class="right-subtitle">É rápido e fácil.</h4>

                    <form class="signup">
                        <input class="sign" type="text" placeholder="Nome"> <input class="sign" type="text" placeholder="Sobrenome">
                        <input class="signf" type="text" placeholder="Celular ou email">
                        <input class="signf" id="user-password" type="password" placeholder="Nova Senha" required>
                        <p class="nasc">Data de nascimento</p>
                        <input class="signf" type="text" placeholder="dd/mm/aaaa">
                        <div class="gen-div">
                        <p class="gen">Gênero</p>
                        <input class="gender" type="radio" name="gender" required checked>Feminino <input class="gender" type="radio" name="gender" required>Masculino
                        <input class="gender" type="radio" name="gender" required>Personalizado
                        </div>

                        <button type="submit" id="facebook-register" class="facebook-register">Cadastre-se</button>
                    </form>
                </div>
                <!--REQUISITO 10 E 11------------------------------------------------------------------>



            </section>



        </section>




    </body>
    <script src="script.js"></script>
</html>
