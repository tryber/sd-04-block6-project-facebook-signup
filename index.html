<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>facebook - entre ou cadastre-se</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="libs/jquery-3.5.0.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
</head>
<header class="top-bar">
	<div class="logo-container">
    <img class="facebook-logo" src="img/facebook-logo.png" alt="Logo facebook">
    <div class="logo-side"></div>
  </div>
  <div class="formSign-container">
    <form class="login form-row">
      <div class="form-group col-sm mb-0">
        <label id="user-email-phone-label" class="mb-0"><small>Email ou telefone</small></label>
        <input id="user-email-phone" type="email" class="form-control form-control-sm rounded-0 border-dark h-25">
      </div>
      <div class="form-group col-sm mb-0">
        <label class="mb-0"><small>Senha</small></label>
        <input type="password" class="form-control form-control-sm rounded-0 border-dark h-25" id="user-password">
        <!-- <small id="user-passwordHelp" class="form-text text-muted" style="color: #9cb4d8 ! important ;">Esqueceu a conta?</small> -->
        <small id="user-passwordHelp" class="form-text text-muted">Esqueceu a conta?</small>
      </div>
      <div class="button-login form-group col-sm mb-0">
      <button id="button-login" type="submit" class="btn btn-primary btn-sm" >Entrar</button>
      </div>
     </form>
  </div>
</header>
<section class="main">
  <div class="left-section">
    <h4  class="text-h4">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h4>
    <img id="facebook-networking" src="img/networking.png" width="550px" alt="world map">
  </div>
  <div class="right-section">
    <h1>Abra uma conta</h1>
    <h4>É rápido e fácil.</h4>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Celular ou email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Nova senha">
    </div>
        <p>Data de nascimento</p>
        <input type="date" placeholder="dd/mm/aaaa">
    <!-- <div class="form-group">
      <label style="color: #90949c;" id="Data de nascimento" for="birthdate">Data de nascimento</label>
      <input  type="date" class="form-control" placeholder="dd/mm/aaa">
    </div> -->
    <div class="form-group">
    <label style="color: #90949c;" id="Gênero" for="birthdate">Gênero</label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" value="Feminino">Feminino
      </label>
    </div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" value="Masculino">Masculino
      </label>
    </div>
    <div class="form-check form-check-inline disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" value="Personalizado"> Personalizado
      </label>
      </div>
      <div class="button-register">
        <button id="facebook-register" type="submit" class="btn btn-primary">Cadastre-se</button>
        </div>
  </form>
  </div>
</section>
<footer>
  <img class="image-footer" id="facebook-footer" src="img/footer.png" alt="footer">
</footer>
<body>
  <script src="script.js"></script>
</body>
</html>
