<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header" class="top-bar">
    <div class="bar-int">
      <img class="facebook-logo" src="facebook-logo-nborder.png" alt="Logo facebook" width="170">
      <div class="div-login">
        <div class="login-box1">
          <h1 id="user-email-phone-label">Email ou telefone</h1>
          <input type="text" id="user-email-phone">
        </div>
        <div class="login-box2">
          <h1>Senha</h1>
          <input type="password" id="user-password">
          <button id="button-login">Entrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="content-int">
      <div class="content-left">
        <div class="txt-net">
          <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <img id="facebook-networking" src="networking.png" alt="Rede facebook">
      </div>
      <div class="content-right">
        <div class="txt-reg">
          <p>Abra uma conta</p>
          <p>É rápido e fácil.</p>
        </div>
        <form action="script.js">
          <div class="register">
            <div class="name">
              <input type="text" placeholder="Nome">
              <input type="text" placeholder="Sobrenome">
            </div>
            <div class="phone-pass">
              <input type="text" placeholder="Celular ou email">
              <input type="password" placeholder="Nova senha">
            </div>
            <div class="txt-date">
              <p>Data de nascimento</p>
              <input type="date" placeholder="dd/mm/aaaa">
            </div>
            <div class="txt-genre">
              <p>Gênero</p>
              <input type="radio" id="feminino" name="gender" value="Feminino">
              <label for="feminino">Feminino</label>
              <input type="radio" id="masculino" name="gender" value="Masculino">
              <label for="masculino">Masculino</label>
              <input type="radio" id="personalizado" name="gender" value="Personalizado">
              <label for="personalizado">Personalizado</label>
            </div>
            <input type="submit" id="facebook-register" value="Cadastre-se">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
