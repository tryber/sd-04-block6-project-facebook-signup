<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
      <form class="login-area">
        <div class="input">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="input">
          <label for="password">Senha</label>
          <input type="password" id="password" />
        </div>
        <button id="button-login">Entrar</button>
      </form>
    </header>
    <div class="content">
      <div class="left-content">
        <p>
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="" />
      </div>
      <div class="right-content">
        <p>
          Abra uma conta
        </p>
        <p>É rápido e fácil.</p>
        <div class="form-box">
          <input type="text" />
          <button id="facebook-register">Cadastre-se</button>
        </div>
      </div>
    </div>
  </body>
</html>
