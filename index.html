<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="shortcut icon" href="fb_icon_325x325.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="top-bar">
      <section>
        <img class="facebook-logo" src="facebook-logo-1.png" alt="facebook-logo">
        <div class="user-email-phone">
          <form action="">
            <label id="user-email-phone-label">Email ou telefone</label><br>
            <input type="text" id="user-email-phone" name="loguin" size="17">
          </form>
          <form action="">
            <label>senha</label><br>
            <input type="password" id="user-password" name="password" size="17"><br>
            <p>Esqueceu a conta?</p>
          </form>
            <button id="button-login" class="button-login">Entrar</button>
        </div>
      </section>
    </header>
    <section class="main-body">
      <div class="main-content">
        <div class="text-img">
          <div class="text">
            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
          </div>
          <img id="facebook-networking" src="networking.png" alt="mapa do mundo e as conexões entre as pessoas">
        </div>
        <div class="cadastro">
          <div class="abra-conta">
            <span>Abra uma conta</span>
          </div>
          <div class="rapido-facil">É rápido e fácil.</div>
          <div class="registration">
            <div class="nome-sobrenome">
              <form action="">
                <input type="text" name="nome" placeholder="Nome" size="17">
                <input type="text" name="sobrenome" placeholder="Sobrenome" size="17">
              </form>
            </div>
            <div>
              <input type="text" name="email-celular" placeholder="Celular ou email" size="39">
            </div>
            <div>
              <input type="password" name="new-password" size="39" placeholder="Nova senha">
            </div>
            <div>
              <div class="data-de-nascimento">Data de nascimento</div>
              <form action="">
                <input type="date" name="data-de-nascimento" placeholder="dd/mm/aaaa">
              </form>
            </div>
            <div>
              <div class="data-de-nascimento">Gênero</div>
              <form action="">
                <input type="radio" id="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="personalizado">
                <label for="personalizado">Personalizado</label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ### 16 - Um texto 'Data de nascimento' abaixo do campo de entrada de texto de nova senha.

### 17 - Um campo para selecionar a data de nascimento.

  Pontos importantes:
    * Diferentemente do Facebook, esse campo deve ser composto de um único _input_, e você deverá utilizar alguma biblioteca para transformá-lo em um _datepicker_.
    * Defina o `placeholder` com o valor "dd/mm/aaaa".

### 18 - Um texto 'Gênero' abaixo dos campos de data.

### 19 - Três `radio buttons` com os nomes 'Feminino', 'Masculino' e 'Personalizado'.

  Pontos importantes:
    * Posicione abaixo do texto 'Gênero'.

### 20 - Um botão com o texto 'Cadastre-se' e id `"facebook-register"`.

  Pontos importantes:
    * Esse botão deve pegar os dados dos itens 12 até 19 e validá-los.
    * Caso tudo esteja certo, exiba um `alert` com todos os dados no seguinte formato:
      Por exemplo:
        Se a pessoa que usa digitar o nome "João" e selecionar "Personalizado", o conteúdo da mensagem no `alert` deve ser 'João - Personalizado'.
    * Caso alguma validação dê errado, exiba um `alert` com a mensagem 'Dados inválidos'.

--- -->
    <script src="script.js"></script>
  </body>
</html>
