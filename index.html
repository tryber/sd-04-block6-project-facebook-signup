<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Conexão ou inscrição</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="color">
    <div class="top-bar">
      <div class="image-container">
        <div class="facebook-logo">
          <img src="facebook-logo.png" width="170px" height="34px" alt="">
        </div>
      </div>

      <div class="login-container">
        <table cellspacing='0' role="presentation">
          <tbody>
            <tr>
              <td class="email">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
              </td>
              <td class="password1">
                <label id="user-password-label" for="user-password">Senha</label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="user-email-phone" class="input-spacing" type="text">
              </td>
              <td><input id="user-password" class="input-spacing" type="password">
              </td>
              <td>
                <label for="button-login"></label><button id="button-login">Entrar</button></label>
              </td>
            </tr>
            <tr>
              <td>

              </td>
              <td>
                <a href="#">Esqueceu a conta?</a>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="left-div">
      <div class="boas-vindas">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      </div>
      <div>
        <img id="facebook-networking" src="networking.png" alt="">
      </div>
    </div>
    <div class="right-div">
      <div class="text1-right">
        <span>Abra uma conta</span>
      </div>
      <div class="text2-right">
        <span>É rápido e fácil.</span>
      </div>
      <form action="" class="form">
        <div class="nome">
          <input type="text" style="width: 172px;" class="form-input" placeholder="Nome">
          <input type="text" style="width: 172px;" class="form-input" placeholder="Sobrenome">
        </div>
        <input type="text" class="form-input" placeholder="Celular ou email">
        <input type="password" class="form-input" placeholder="Nova senha">
        <div class="data">
          <label>Data de nascimento <br><input type="text" class="form-input" style="width:10em;" placeholder="dd/mm/aaaa"></label>
        </div>

        <div>
          <p>Gênero</p>
        </div>

        <div class="genero">
          <input type="radio" name="gen" id="fem"><label for="fem">Feminino</label>
          <input type="radio" name="gen" id="masc"><label for="masc">Masculino</label>
          <input type="radio" name="gen" id="pers"><label for="pers">Personalizado</label>
          </label>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
